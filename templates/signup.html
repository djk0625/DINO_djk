<!DOCTYPE html>
<html lang="ko">

<head>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{messages[-1]}}");
    </script>
    {% endif %} {% endwith %}
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=1600" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <link rel="shortcut icon" href="../static/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../static/css/slick.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/sub.css" />
    <title>DINO</title>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/slick.min.js"></script>
    <script src="../static/js/gsap.js"></script>
    <script src="../static/js/gsap_scroll_trigger.js"></script>
    <script src="../static/js/green.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/sub.js"></script>
    <script>
        function onClickUpload() {
            let myInput = document.getElementById("file-input");
            myInput.click();
        }
    </script>
</head>

<body><section>
    <main>
        <div class="inner">
            <form method="POST" action="/register" enctype="multipart/form-data">
                <div class="signup_wrap">
                    <div>
                        <p class="signup_logo"><img src="../static/images/DINO.png"></p>
                        <a href='javascript:window.close();'> <img class="x_btn" src="../static/images/x_btn.png"></a>
                        <ul>
                            <li>
                                <span>아이디 (이메일)</span>
                                <div class="flex">
                                    <input type="email" name="username" value="">
                                </div>
                            </li>

                            <li>
                                <span>비밀번호</span>
                                <input type="password" name="password" value="">
                            </li>

                            <li>
                                <span>비밀번호 확인</span>
                                <input type="password" name="repassword" value="">
                            </li>

                            <li>
                                <span>이름</span>
                                <input type="text" name="name" value="">
                            </li>

                            <li>
                                <span>휴대폰 번호</span>
                                <input type="text" name="phone_number" value="">
                            </li>

                            <li>
                                <span>사업자 번호</span>
                                <input type="text" name="business_number" value="">
                            </li>

                            <li class="buisnessman">
                                <span>사업자 등록증 첨부</span>
                                <div>
                                    <a onclick="onClickUpload();">
                                        <img src="../static/images/plus_icon.png">
                                    </a>
                                    <input type="file" name="file" id="file-input" accept="image/*" style="display: none;">
                                </div>
                            </li>
                        </ul>
                        <div class="signup_btn">
                            <a href="#">
                                <input type="submit" value="가입하기">
                            </a>

                        </div>
                    </div>

                </div>
            </form>
    </main>
</section></body>

</html>
